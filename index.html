<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"
      async
      defer
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <!-- star logo -->
      <div class="card-star">
        <img src="./images/icon-star.svg" alt="star" />
      </div>

      <!-- title -->
      <h2 class="card-title">How did we do?</h2>

      <!-- description -->
      <p class="card-description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <p class="error"></p>
      <!-- ratings -->
      <div class="card-rating">
        <div class="btn-container">
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
        </div>

        <button class="cta" id="submit">Submit</button>
      </div>
    </div>

    <div class="thank-you card hidden">
      <!-- img container -->
      <div class="img">
        <img src="./images/illustration-thank-you.svg" alt="thank-you" />
      </div>

      <div class="selected">
        You selected <span id="result"></span> out of 5
      </div>
      <h2 class="card-title">Thank you!</h2>
      <p class="card-description">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>

    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
